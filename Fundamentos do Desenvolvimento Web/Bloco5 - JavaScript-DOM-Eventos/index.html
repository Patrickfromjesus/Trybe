<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
        function createTags(tag, createTag, text, classNamed, repeatTimes) {
        for(let i = 0; i < repeatTimes; i++) {
        
            let auxTag = document.createElement(createTag);
            auxTag.innerText = text;
            auxTag.className = classNamed;
            let auxFather = document.getElementsByTagName(tag)[0]; 
            auxFather.appendChild(auxTag);

        }
    }

    function createElements(fatherClass, newElement, anyText, name, value, whatClass) {
        let father = document.querySelector(fatherClass);
        let son = document.createElement(newElement);
        
        if(anyText !== "") {
            son.innerHTML = anyText;
        }
        
        if(name !== '') {
            son.setAttribute(name, value);
        
        }
        son.className = whatClass;
        father.appendChild(son);
    }

    function doList(dadClass, contents) {
        let dad = document.querySelector(dadClass);

        for(let i = 0; i < contents.length; i++) {
            let kid = document.createElement('li');
            kid.innerHTML = contents[i];
            dad.appendChild(kid);
        }
    }

    function removeTags(parentClass, yourClass) {
        let removeLeft = document.querySelector(yourClass);
        document.querySelector(parentClass).removeChild(removeLeft);
    }


    //1
    createTags('body', 'h1', 'Exercício 5.2 - JavaScript DOM', 'title', 1);
    //2
    createTags('body', 'main', '', 'main-content', 1);
    //3
    createTags('main', 'section', '', 'center-content', 1);
    //4
    let someText = 'Lorem ipsum dolor sit amet. Nam voluptatem asperiores quo tempore dicta vel voluptates possimus? Et atque cupiditate rem iste nobis aut dignissimos temporibus nam impedit ipsum. Sit pariatur veniam eum repellat rerum sed soluta minus 33 esse quos. Ut repudiandae rerum eos temporibus facilis id natus similique quo inventore expedita. Aut eveniet nesciunt id optio galisum ut internos similique et iusto rerum et ratione possimus!';
    createTags('section', 'p', someText, '', 1);
    //5
    createTags('main', 'section', '', 'left-content', 1);
    //6
    createTags('main', 'section', '', 'right-content', 1);
    //7
    createElements('.left-content', 'img', '', 'src', 'https://picsum.photos/200', 'first-imgsrc');
    //8
    createElements('.right-content', 'ul', '', '', '', 'list-right');
    let listItens = ['um', 'dois', 'três', 'quatro', 'cinco', 'seis', 'sete', 'oito', 'nove', 'dez'];
    doList('.right-content .list-right', listItens);
    //9
    createTags('main', 'h3', 'alow!', 'description', 3);
    //3.2
    removeTags('.main-content', '.left-content');
    //4.2
    let modify = document.querySelector('.right-content');
    modify.style.cssText = 'margin-right: auto;'; 



    </script>
  </body>
</html>
