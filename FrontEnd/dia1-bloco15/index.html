<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
      <button id="random">Random Color</button>
    </div>
    <script>
      const INITIAL_STATE = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };

      function criarCor() {
        const oneChar = ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'A', 'B', 'C', 'D', 'E', 'F'];
        let cor = '#';
        const aleatorio = () => Math.floor(Math.random() * oneChar.length);
        for (let i = 0; i < 6; i += 1) {
          cor += oneChar[aleatorio()];
        }
        return cor;
      }

      const reducer = (state = INITIAL_STATE, action) => {
        switch(action.type) {
          case 'next':
            if (state.index + 1 !== state.colors.length) { //Por que se deixar INITIAL_STATE.index +=1 nÃ£o funciona?
              state.index += 1; 
              return {
                ...state,
                index: state.index,
              }
            } else return state;

          case 'previous':
            if (state.index !== 0) {
              state.index -= 1;
            return {
              ...state,
              index: state.index,
            }
          } else return state;

          case 'random':
            state.index = state.colors.length - 1;
            return {
              ...state,
              index: state.index,
            }

          default:
            return state;
        }
      }

      const store = Redux.createStore(reducer);

      store.subscribe(() => {
        const getTag = document.querySelector('#value');
        getTag.innerHTML = store.getState().colors[store.getState().index];

        const getContainer = document.querySelector('#container');
        getContainer.style.backgroundColor = store.getState().colors[store.getState().index];
      })

      const getNext = document.querySelector('#next');
      const getPrev = document.querySelector('#previous');
      const getRandom = document.getElementById('random');

      getNext.addEventListener('click', () => {
        store.dispatch({ type: 'next' });
      });

      getPrev.addEventListener('click', () => {
        store.dispatch({ type: 'previous' });
      });

      getRandom.addEventListener('click', () => {
        INITIAL_STATE.colors.push(criarCor());
        store.dispatch({ type: 'random' });
      })

    </script>
  </body>
</html>
