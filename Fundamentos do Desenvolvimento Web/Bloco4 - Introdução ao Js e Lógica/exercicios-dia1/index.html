        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 1.Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 2.Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 3.Crie uma função que mude a cor do quadrado vermelho para branco.
 4.Crie uma função que corrija o texto da tag <h1>.
 5.Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 6.Crie uma função que exiba o conteúdo de todas as tags <p> no console.
*/

//1 ok
let questionOne = document.getElementsByTagName('p');
function qOne(one) {
    for(let i in one) {
        one[i].innerText = 'Lorem ipsum dolor sit amet. Non iste optio ea provident quod qui exercitationem fuga eos sunt corporis non corrupti suscipit eos sequi maxime eos rerum galisum? Nam omnis optio ad blanditiis commodi aut molestiae aspernatur. Et galisum odio eos eveniet amet et officiis sint aut fugiat quasi. Id voluptatum optio est ullam similique qui quae quia qui dolore quasi non repellat debitis a harum excepturi At ipsa commodi!';
    }
    return;
}
qOne(questionOne);

//2 ok
let questionTwo = document.getElementsByClassName('main-content');
function changeColor(content) {
content[0].style.cssText = 
`background-color: rgb(76,164,109);
 color: blue;
 font-size: 20px;`
 return;
}

changeColor(questionTwo);

//3 ok
let questionThree = document.getElementsByClassName('center-content');
function changeBackGround(parameter) {
    parameter[0].style.cssText = "background-color: #fff;"
    return;
}
changeBackGround(questionThree);

//4 ok
let words = document.getElementsByClassName('title');
function correct(right) {
    right[0].innerText = 'Exercício 5.1 - JavaScript';
    return;
}
correct(words);

//5 ok
function toUpper(Upper) {
    for(let i in Upper) {
        Upper[i].innerText = Upper[i].innerText.toUpperCase();
    }
    return;
}
toUpper(questionOne);

//6 ok
function showContent(parametro) {
    for(let index in parametro) {
        console.log(parametro[index].innerText);
    }
    return;
}
showContent(questionOne);

</script>
